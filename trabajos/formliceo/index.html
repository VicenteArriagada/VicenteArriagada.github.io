
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de consulta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Formulario de consultas</h1>
        <div class="formulario">
            <form action="https://formspree.io/f/mpznajzl" method="post">
                <h3>Nombre</h3>
                <input type="text" name="nombre">
                <h3>Apellido</h3>
                
                	<select name="" id="">
                    <option value="0">Seleccione un curso</option>
                    <optgroup label="Terceros">
                    <option value="1">3ro Programación</option>
                    <option value="2">3ro Administración</option>
                    <option value="3">3ro Turismo</option>
                    <optgroup label="Cuartos">
                    <option value="4">4to Programación</option>
                    <option value="5">4to Administración</option>
                    <option value="6">4to Turismo</option>
                    <input type="text" name="apellido" required>
                <h3>Correo Electronico</h3>
                <input type="email" name="correo" placeholder="correo@gmail.com" required>
                </select>
                <label>
                    <input type="radio" name="seleccion" onclick="hide();">
                    Apoderado
                </label>
                <label>
                    <input type="radio" name="seleccion" onclick="show();">
                    Alumno
                </label>

                
                <textarea name="message" placeholder="Ingrese mensaje aquí" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
